<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <script> var data = {{ data | tojson }}; </script>
		<title>Trade Data</title>
    </head>

	<body>
        <div class="jumbotron text-center">
            <h1>Trade Categories</h1>
            <h3>Click to Explore trade Categories</h3>
            <a class="btn btn-primary btn-lg" href="https://world-bank-project-2.herokuapp.com/doughnut2" role="button">Micro Categories</a>
            <a class="btn btn-primary btn-lg" href="https://world-bank-project-2.herokuapp.com/" role="button">Home</a>
        </div>
        <!-- Load d3.js -->
        <script src="https://d3js.org/d3.v4.js"></script>

        <!-- Color scale -->
        <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
        <div class=container-md>
            <!-- Add chart drop down menus -->
            <div>
                <select id="selCountry" onchange="createDataSet(this.value)"></select>
                <select id="selYear" onchange="createDataSet(this.value)"></select>
                <select id="selIndicator" onchange="createDataSet(this.value)"></select>
            </div>
                <div class="col-md-7 col-md-offset-1">
                    <!-- Create a div where the graph will take place -->
                <div class="chart"></div>
                <table class="table">
                    <thead>
                        <tr>
                            <th class="table-head">Indicator</th>
                            <th class="table-head">Percent</th>
                            <th class="table-head">Dollars</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
        </div>

            <script src="https://d3js.org/d3.v5.min.js"></script>
            <!-- <script src="{{ url_for('static', filename='js/test.js') }}"></script> -->
            <script src="{{ url_for('static', filename='js/chart/chart.js') }}"></script>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>


</html>
